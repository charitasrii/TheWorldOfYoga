<!DOCTYPE html>
<html>
    <head>
        <title> CONTACT US </title>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/contact.css">
        <script type="text/javascript" src="java script/contact.js"></script>
    </head>
    <body>
<div class="container">
    <header><h1 class="text-center">Contact Us</h1><br></header>
    <div class="row test">
      <div class="col-md-4">
        <p><h2> Intrested in Yoga? <h2></p>
        <p><em><h3>Give us a feedback or send your queries to us.<h3></em></p>
        <p2><span class="glyphicon-map-marker"></span>Maharashtra , India</p2><br>
        <p2><span class="glyphicon-envelope"></span>Email: contactus@mail.com</p2><br>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required >
          </div>
          <div class="col-sm-6 form-group">
            <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
          </div>
        </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
        <div class="row">
          <div class="col-md-12 form-group">
            <button class="btn btn-primary" type="submit" onclick="showMessage()">Send</button>
          </div>
        </div>
      </div>
    </div>
   </div>
</body>
</html>
